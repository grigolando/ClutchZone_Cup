<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortnite Tournaments</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">CLUTCHZONE CUP</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search Tournament..."/>
      <button id="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="./imgs/logoti.jpg" alt="">
    <div id="banner-rigth">
      <h3 id="consoles_logo"><i class="fa-brands fa-windows"></i> <i class="fa-brands fa-playstation"></i> <i class="fa-brands fa-xbox"></i></h3>
      <h1>JOIN TOURNAMENTS AND WIN BIG MONEY <i class="fa-solid fa-sack-dollar"></i></h1>
      <p>Why not to get the chance of winning hundreds of money</p>
      <div class="stats">
        <span>Winners</span>
        <span>235 Tournaments held</span>
      </div>
    </div>
  </section>

  <!-- Featured Tournaments -->
  <section class="tournaments">
    <h2>FEATURED TOURNAMENTS</h2>
    <div class="cards">
      <div class="card">
        <img src="./დდდ.jpg" alt="">
        <h3>Winter 2025 Tournament</h3>
        <p>Compete with your friends in this winter season themed championship.</p>
        <button>Join Tournament</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
